<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Your Countries Visited</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"></a>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>
          </li>
        </ul>
        <a id="logout" href="" onclick="doLogout(event)">Logout</a>
      </nav>
    </header>

    <div class="container">
      <div class="country-form">
        <form>
          <div class="form-row">
            <div class="col-md-6">
              <label class="sr-only" for="formInputCountryNation">Country Nation</label>
              <input
                id="formInputCountryNation"
                class="form-control"
                type="text"
                name="Country-nation"
                placeholder="Country nation"
              />
            </div>
            <div class="col-md-3">
              <label class="sr-only" for="formSelectStatus">Status</label>
              <select
                id="formSelectStatus"
                class="custom-select mr-sm-2"
                name="country-nation"
              >
                <option value="1" selected>Visited</option>
                <option value="2">Not Visited</option>
              </select>
            </div>
            <div class="col-md-3">
                <label class ="sr-only" for="formInputVisitDate">Visit Date</label>
                <input id="formInputVisitDate" class="form-control" type="date" name="visit-date">
                </div>
                <div class="col-md-3">
                <button
                type="submit"
                class="btn btn-primary"
                onclick="doAddCountry(event)"
                >
                ADD
              </button>

            </div>
          </div>
        </form>
      </div>
      <div id="countries">
        <div>Loading...</div>
      </div>
    </div>
    <footer>
      <div class="author">
        <p>Author: <a href="https://github.com/betancd">Daniel Betancourt</a></p>
      </div>
    </footer>
    <script src="./src/api.config.js"></script>
    <script src="./src/simple-storage.js"></script>
    <script src="./src/route-guard.js"></script>
    <script src="./src/service-helpers.js"></script>
    <script src="./src/auth.service.js"></script>
    <script src="./src/countries.service.js"></script>
    <script src="./src/build-countries-list.js"></script>
    <script src="./src/add-country.js"></script>
    <script src="./src/auth.js"></script>
  </body>
</html>
